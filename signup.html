<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>



    <div class="container w-50 mt-5 shadow">
        <div class="parent">
            <h1 class="text-center">Smart Login System</h1>
            <div class="px-3 pb-3">
                <input id="su-name" type="text" class="form-control bg-transparent text-light opacity-75 "
                    placeholder="Enter Your Name">
            </div>
            <div class="px-3 pb-3">
                <input id="su-email" type="text" class="form-control bg-transparent text-light opacity-75 "
                    placeholder="Enter Your Email">
            </div>
            <div class="px-3 pb-5">
                <input id="su-password" type="password" class="form-control bg-transparent text-light opacity-75"
                    placeholder="Enter Your Password">
            </div>
            <div class="px-3 pb-3 text-center">
                <button id="sign-up" class="btn btn-outline-info w-100 opacity-75 mb-4">
                    Sign Up
                </button>
                <span id="success" class="text-info fw-bold"></span>
                <p class="text-white">You have an account? <a href="index.html" class="text-decoration-none text-white">
                        Sign in</a></p>
            </div>
        </div>
    </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
