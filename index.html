<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container w-50 mt-5 shadow">
        <div class="parent">
            <h1 class="text-center">Smart Login System</h1>
            <div class="px-3 pb-3">
                <input id="sign-in-email" type="text" class="form-control bg-transparent text-light opacity-75 "
                    placeholder="Enter Your Email">
            </div>
            <div class="px-3 pb-5">
                <input id="sign-in-pass" type="text" class="form-control bg-transparent text-light opacity-75"
                    placeholder="Enter Your Password">
            </div>
            <div class="text-center pb-5">
                <span id="error" class="text-info fw-bold m-auto"></span>
            </div>
            <div class="px-3 pb-3 text-center">
                <button class="btn btn-outline-info w-100 opacity-75 mb-4" id="log-in" onclick="signIn()">
                    Login
                </button>
                <p class="text-white">Don't have an account? <a href="signup.html"
                        class="text-decoration-none text-white">Sign Up</a></p>
            </div>
        </div>
    </div>









    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
